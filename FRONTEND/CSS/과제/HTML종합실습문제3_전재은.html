<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 종합 실습 문제3</title>
    <style>
        form{
            border: 1px solid black;
        }
    </style>
</head>
<body>
   <h1>회원가입</h1>
   <form>
       <fieldset>
           <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <th>ID</th>
                    <td><input type="text" name="ID" size="30" placeholder="아이디 10글자 이내" required></td>
                    <td><input type="button" value="중복 확인"></td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td><input type="password" name="PWD" size="30" placeholder="영문,숫자,특수문자 포함 8자 이상" required> </td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td><input type="password" name="PWD2"size="30" required></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input type="email" name="email" size="30" required></td>
                    <td>
                        <select name="email" value="중복 확인">
                        <option value="etc" selected>직접입력</option>
                        <option value="naver">naver.com</option>
                        <option value="google">gmali.com</option>
                        <option value="daum">daum.net</option>
                    </td>
                </tr>
            </table>
       </fieldset>
       
        <fieldset>
            <legend>추가 정보</legend>
            <label>프로필 사진 :</label>
            <input type="file">
            <br><br>

            <label>성별 :</label>
            <input type="radio" id="male" name="gender" value="M" checked>
            <label for="male">남자</label> &nbsp;
            <input type="radio" id="female" name="gender" value="F">
            <label for="female">여자</label>
            <br><br>

            <label>생년월일 :</label>
            <input type="date" name="birth">
            <br><br>

            <label>취미</label><br>

            <input type="checkbox" id="baseball" name="hobby" value="baseball">
            <label for="baseball">야구</label>&nbsp;&nbsp;
            <input type="checkbox" id="basketball" name="hobby" value="basketball">
            <label for="basketball">농구</label>&nbsp;&nbsp;
            <input type="checkbox" id="football" name="hobby" value="football">
            <label for="football">축구</label>
            <br>
            <input type="checkbox" id="study" name="hobby" value="study" checked>
            <label for="study">공부</label>&nbsp;&nbsp;
            <input type="checkbox" id="music" name="hobby" value="music">
            <label for="music">음악감상</label>
            <br>
            <input type="checkbox" id="etc" name="hobby" value="etc">
            <label for="etc">기타 : </label>
            <input type="text" name="etctext">
            <br><br>

            <label>자기소개</label>
            <br>
            <textarea name="exp" cols="50" rows="4" style="resize: none;"></textarea>
        </fieldset>
        <br>
        &nbsp;&nbsp;&nbsp;
        <input type="submit" value="회원가입">
        <input type="submit" value="다시입력">
        <input type="submit" value="이전으로">
        <br>
        <br>
    </form>
</body>
</html>
