<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	       <!-- Latest compiled and minified CSS -->
		   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		   <!-- jQuery library -->
		   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		   <!-- Latest compiled JavaScript -->
		   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<title>가변크기 활용하기</title>
	<style>
		div div {
			border:1px solid black;
			padding:0px;
		}
		img {
			width:100%;
			height:150px;
		}
	</style>
</head>
<body>
	<h1 align="center">가변크기 활용하기</h1>
	
	<div class="row">
	
		<div class="col-lg-1"></div>
		<div class="col-lg-5"><img src="../../resource/image/flower1.PNG" class="img-responsive"></div> 
		<div class="col-lg-2"><img src="../../resource/image/flower3.PNG" class="img-responsive rounded-circle"></div>
		<div class="col-lg-3"><img src="../../resource/image/flower3.PNG" class="img-fluid rounded"></div>
		<div class="col-lg-1"></div>
	
	</div>
	<!--1) 부트스트랩은 디바이스 크기에 따라 클래스를 정의 할 수 있다.
		* 그리드 시스템 크기
		장치             실제크기        클래스        클래스(row)
		Extra Small      < 576px         xs           .col-
		Small            >= 576px        sm           .col-sm-
		Medium           >= 768px        md           .col-md-
		Large            >= 992px        lg           .col-lg-
		Extra Large      >= 1200px       xl           .col-xl-

		* col-sm-*, col-md-*, col-lg-*, col-xl-*
		: 세로로 배치되지 않고 브라우저 가로 길이 비율대로 영역이 줄어든다.

		- 부모 요소 크기 기준, 1행은 총 12열이다. (*에 12열을 분배하여 삽입)
		- 12열이 넘어가면 새로운 줄로 컬럼이 배치된다.
		- 그리드 시스템의 클래스는 중첩 적용이 가능하다.(lg, md 같이 적용 가능)
		- 기입된 그리드 클래스가 md만 적혀있고 md사이즈 이하일 경우 12열로 자동 맞춤
	-->
	
	<!--2) img-responsive : 부트스트랩에서 이미지를 반응형으로 만드는 클래스
		ex)
		- rounded : 모서리 둥글게 
		- rounded-circle: 타원형
		- img-thumbnail: 사진 테두리
	
	-->
</body>
</html>
