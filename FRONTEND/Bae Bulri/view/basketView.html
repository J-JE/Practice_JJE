<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        .outer{ width:80%; margin-left:auto; margin-right:auto; }
        #cartImg{width: 50px; height: 50px; float: left; margin-right: 10px;}
        #Payment_Steps{ font-size: 24px; font-weight: bold; margin-top: 10px; line-height: 25px; }
        #basket_info{ margin-left:auto; margin-right:auto;}
        #info_table tr:nth-child(odd){ background-color:rgb(223 249 251 / 55%); }
        #info_table th{background-color: rgba(188, 231, 235, 0.55);}
        .pro_info{ text-align: left !important; padding-left: 10px; }
        #select_price{ width: 80%; height: 50px; margin-left:auto; margin-right:auto; }
        #select_price>div{ float: left; font-weight: bold; margin: 0px 30px 0px 30px; }
        
        #checkedDelete, #orderBtn{ border: solid 2px rgba(255, 255, 255, 0); border-radius: 5px; }

        #checkedDelete{
			color: #84b8bd;
            background-color:#ffffff;;
            border: solid 1px #BCE7EB;;
        	float: left;
      	}
		#orderBtn{
			width: 120px;
			height: 40px;
			font-size:20px;
        	color: white;
            background-color:#9f56bf;
            margin-top:10px;
            display: block; margin-left: auto; margin-right: auto;
		}
    </style>

</head>
<body>
    <div class="outer">
        <br>
        <div id="Payment_Steps" style="margin-left: 20px;">
            <table>
                <tr>
                    <td><img id="cartImg" src="../resource/images/shopping-cart.png"></td>
                    <td style="color:#8745a5;">장바구니</td>
                    <td><img src="../resource/images/next.png" style="width: 50px; height: 50px;"></td>
                    <td style="color:#a88bb5;">주문하기</td>
                    <td><img src="../resource/images/next2.png" style="width: 50px; height: 50px;"></td>
                    <td style="color:#a88bb5;">결제하기</td>
                </tr>
            </table>
        </div>
        <br>
        <hr> <!--구분선-->
        <div id="basket_info">
            <table id="info_table" style="width: 100%;">
                <tr>
                    <th><input type="checkbox" id="allchecked" style="width: 20px; height: 20px;" checked></th>
                    <th>상품/옵션 정보</th>
                    <th>수량</th>
                    <th>상품금액</th>
                </tr>
                <div>
                    <tr style="border-top: solid 1px lightgray;">
                        <td style="text-align: center;">
                            <input type="checkbox" id="ingredient1" name="ingredient" value="1" checked>
                        </td>
                        <td class="pro_info">
                            <img src="../resource/images/이미지.png" style="width: 50px; height: 50px; margin:2px;">
                            <label for ="ingredient1">ingredient1</label>
                        </td>
                        <td>
                            <label>수량 </label>
                            <input type="number" name="amount" min="0" max="50" value="1" style="width: 40px;">
                            <input type="button" name="updateAmount" value="수정" style="width: 50px;">    
                        </td>
                        <td class="price">
                            2000 원
                        </td>
                    </tr>
                    <tr style="border-top: solid 1px lightgray;">
                        <td style="text-align: center;">
                            <input type="checkbox" id="ingredient2" name="ingredient" value="2" checked>
                        </td>
                        <td class="pro_info">
                            <img src="../resource/images/이미지.png" style="width: 50px; height: 50px; margin:2px;">
                            <label for ="ingredient2">ingredient2</label>
                        </td>
                        <td>
                            <label>수량 </label>
                            <input type="number" name="amount" min="0" max="50" value="1" style="width: 40px;">
                            <input type="button" name="updateAmount" value="수정" style="width: 50px;">    
                        </td>
                        <td class="price">
                            2000 원
                        </td>
                    </tr>
                    <tr style="border-top: solid 1px lightgray;">
                        <td style="text-align: center;">
                            <input type="checkbox" id="ingredient3" name="ingredient" value="3" checked>
                        </td>
                        <td class="pro_info">
                            <img src="../resource/images/이미지.png" style="width: 50px; height: 50px; margin:2px;">
                            <label for ="ingredient3">ingredient3</label>
                        </td>
                        <td>
                            <label>수량 </label>
                            <input type="number" name="amount" min="0" max="50" value="1" style="width: 40px;">
                            <input type="button" name="updateAmount" value="수정" style="width: 50px;">    
                        </td>
                        <td class="price">
                            2000 원
                        </td>
                    </tr>
                    <tr style="border-top: solid 1px lightgray;">
                        <td style="text-align: center;">
                            <input type="checkbox" id="ingredient4" name="ingredient" value="4" checked>
                        </td>
                        <td class="pro_info">
                            <img src="../resource/images/이미지.png" style="width: 50px; height: 50px; margin:2px;">
                            <label for ="ingredient4">ingredient4</label>
                        </td>
                        <td>
                            <label>수량 </label>
                            <input type="number" name="amount" min="0" max="50" value="1" style="width: 40px;">
                            <input type="button" name="updateAmount" value="수정" style="width: 50px;">    
                        </td>
                        <td class="price">
                            2000 원
                        </td>
                    </tr>
            </table>
        </div>
        <script>
            $(function(){
                $("#allchecked").click(function(){ //전체 선택
                    if($("input:checkbox[id='allchecked']").is(":checked")){ //체크되면
                        //모든 체크박스 체크하기
                        $("input:checkbox[name='ingredient']").prop("checked", true);
                    }else{ //체크 해제되면
                        //모든 체크박스 해제 하기
                        $("input:checkbox[name='ingredient']").prop("checked", false);
                    }
                });

                $('input[name=updateAmount]').click(function(){
                    var amount = $(this).prev().val();
                    console.log(amount);
                });
            });
        </script>

        <hr> <!--구분선-->
        <div id="select_price">
            <div>선택된 상품 금액<br>10,480 원</div>
            <div><img src="../resource/images/plus.png" style="width: 50px; height: 50px;"></div>
            <div>배송비<br>3,000 원</div>
            <div>총 주문금액 13,480 원</div>
        </div>
        <hr> <!--구분선-->
        <button id="checkedDelete">선택 상품 삭제</button><br>
        <button id="orderBtn">주문하기</button>
    </div>
</body>
</html>
