<!DOCTYPE html>
<html>
<head>
    <title>02-1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function checkBtn(){
            // var test = $("input:checkbox").eq(0).is(':checked');
            // console.log(test);

            $("input:checkbox").each(function(){
                var result = $(this).is(':checked');
                if(result){
                    console.log(this.value+"번");
                }
            });
        }
        
    </script>
</head>
<body>
    <input type="checkbox" name="check" value="1"> 1번
    <input type="checkbox" name="check" value="2"> 2번
    <input type="checkbox" name="check" value="3"> 3번
    <input type="checkbox" name="check" value="4"> 4번
    <br/>
    <input type="button" value="체크 버튼 확인" onclick="checkBtn()">
</body>
</html>
