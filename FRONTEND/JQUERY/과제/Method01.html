<!DOCTYPE html>
<html>
<head>
    <title>03-1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function add(){
        
            var name = $("input:text[name=title]").val();
            var content = $("input:text[name=content]").val();
            var owner = $("input:text[name=owner]").val();
            $("tbody").append("<tr><td>"+name+"</td><td>"+content+"</td><td>"+owner+"</td></tr>");
        }
    </script>
</head>
<body>
    제목 : <input type="text" name="title"><br>
    내용 : <input type="text" name="content"><br>
    작성자 : <input type="text" name="owner"><br>
    <input type="button" value="테이블에 추가" onclick="add()">
    <table border="1">
        <tr>
            <td>제목</td>
            <td>내용</td>
            <td>작성자</td>
        </tr>
    </table>
</body>
</html>
