<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    >
       <!--
        click 마우스를 클릭했을 때 실행함 
        dblclick 마우스를 더블 클릭했을 때 실행함
        mouseover 마우스의 포인트가 요소 위로 올라왔을 때 실행함
        mouseout 마우스의 포인트가 요소 밖으로 벗어났을 때 실행함
        mousemove 마우스의 포인트가 이동했을 때 실행함 
        mousedown 마우스의 버튼을 눌렀을 때 실행함 
        mouseup 마우스의 버튼을 놓았을 때 실행함 
        keydown 키보드의 키를 눌렀을 때 실행함 
        keyup 키보드의 키를 놓았을 때 실행함 
        keypress 키보드의 키를 눌렀다가 놓았을 때 실행함 
        change 요소가 변경될 때 실행함 
        submit <Form>이 제출될 때 실행함 
        reset <Form>이 재설정될 때 실행함 
        select <select>의 값이 선택되었을 때 실행함 
        focus 태그에 포커스가 있을 때 실행함 
        blur 태그에 포커스를 잃었을 때 실행함
    
    https://kr.vuejs.org/v2/guide/events.html
    -->
    <h1>뷰이벤트처리</h1>
    <h3>v-on 디렉티브 이용 , 줄여서 @ 로대체</h3>
    <div id ='app'>
        <button v-on:dblclick = "doubleClick()">더블클릭</button>
        <button @click = "alt('hi')">hi</button>
        <button @click = "func()">increase</button>
        <button @click = "counter += 1">increase2</button>
        <p>click count : {{counter}}</p>
        <input id = "inputtest" type="text" @keyUp.shift.enter.exact = 'setValue()'></input>
    </div>

    <script>
        new Vue({
            el:"#app",
            data:{
                counter:0
            },
            methods:{
                doubleClick(){
                    console.log("더블클릭")
                },
                alt:function(msg){
                    alert(msg)
                },
                func:function(){
                    this.counter+=1;
                },
                setValue:function(){
                    this.value=document.getElementById("inputtest").value;
                    console.log(this.value);
                    document.getElementById("inputtest").value="";
                }
            }
        })
    </script>

</body>
</html>
