	<script>
		function Students(sName, sAge, sAddr){
			var name = sName;
			var age = sAge;
			var addr = sAddr;

			this.getName = function(){
                return name;
            }
			this.getAge = function(){
                return age;
            }
			this.getAddr = function(){
                return addr;
            }

			this.setName = function(sName){
				name = sName;
			}
			this.setAge = function(sAge){
				age = sAge;
			}
			this.setAddress = function(sAddr){
				addr = sAddr;
			}
		}

		function student(){
			var objectArr = [];

			for(var i =0; i<3;i++){ //입력
				objectArr.push(new Students(prompt(i+1+"번째 학생 이름 입력"),
									parseInt(prompt(i+1+"번째 학생 나이 입력")),
									prompt(i+1+"번째 학생 주소 입력")));

			}
			console.log(objectArr);
			console.log(objectArr.length);

			var nameTable = document.getElementsByClassName("name");
			var ageTable = document.getElementsByClassName("age");
			var addrTable = document.getElementsByClassName("addr");

			for(var i =0; i<objectArr.length;i++){ //출력
				nameTable[i].innerHTML = objectArr[i].getName();
				ageTable[i].innerHTML = objectArr[i].getAge();
				addrTable[i].innerHTML = objectArr[i].getAddr();
			}
		}
