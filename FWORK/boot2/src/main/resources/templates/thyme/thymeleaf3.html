<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1> Fragmemt Test</h1>

    <pre>
    <!--
            * Thymeleaf의 레이아웃 기능은 크게 2가지 형태.

           1) JSP의 include와 같이 특정 부분을 외부 혹은 내부에서 가져와서 포함하는 형태
           2) 특정한 부분을 파라미터로 전달해서 내용에 포함하는 형태


            th:fragment
            해당 속성을 사용해서 fragment의 이름을 지정한다.
            fragment는 다른 HTML에서 include 또는 replace 속성을 사용해서 적용할 수 있다.


            th:include
            현재 deprecated 되었다(3버전 부터 사용불가능) 우리는 gradle에 디펜던시가서 보면 2.대

            th:insert
            기존의 내용에 '추가'



            th:replace
            JSP의 <include> 태그와 유사한 속성이다. 기존의 내용을 대체함
            th:fragment을 통해 설정한 이름을 찾아 해당 코드로 치환한다.
            :: 없으면 전체내용반영
-->

    </pre>
    <h2> layout 1</h2>
    <div th:replace="~{common/fragment1 :: part1}"></div> <!-- div가 part2로 대체됨-->

    <h2> layout 2</h2>
    <div th:insert="~{common/fragment1 :: part2}"></div> <!-- div에 part2이 추가됨-->

    <h2> layout 3</h2>
    <th:block th:replace="~{common/fragment1 :: part3}"></th:block> <!-- th:block에서 part3의 div로 통으로 바뀜(대체)-->

    <th:block th:replace="~{common/fragment1}"></th:block> <!--화면을 통으로 대체 가능-->

</body>
</html>
